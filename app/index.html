  <div class="container">
    <h2>Send JSON-RPC to language server</h2> 
      <div class="mb-3 w-50">
        <select class="form-select" id="commandSelect" aria-label="Default select example">
          <option selected>Select a command</option>
          <option value="initialize">Initialize</option>
          <option value="shutdown">Shutdown</option>
          <option value="exit">Exit</option>
        </select>
        <label for="stdin" class="form-label">Or enter JSON-RPC text here</label>
        <textarea class="form-control" id="stdin" autocomplete="off" spellcheck="off" wrap="off"></textarea>
      </div>
      <button id="send-button" class="btn btn-primary mb-3">Send</button>
  </div>

  <div class="container mb-3">
    <h2>Server response</h2>
    <textarea class="form-control" rows="10" id="stdout" autocomplete="off" spellcheck="off" wrap="off" readonly></textarea>
  </div>
  <script type="module">
    import init, { serve } from "./dist/server.js"
    import { LspStdin, LspStdout, ServerCommand } from "./dist/index.js"

    const stdin = LspStdin.create(document.getElementById("stdin"), document.getElementById("send-button"));
    const stdout = LspStdout.create(document.getElementById("stdout"));

    const commandOptions = document.getElementById("commandSelect");
    ServerCommand.addListener(document.getElementById("stdin"), commandOptions);

    await init();
    await serve(stdin, stdout);
  </script>
